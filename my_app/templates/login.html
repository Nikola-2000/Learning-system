<html>
<head>
	<meta charset="utf-8">

        form{

    margin-top: 4%;
        }

<body>


      <form action='/home/0' method='post'>
        {% csrf_token %}
        <div class="container-fluid" style="width: 100% !important; margin-top:0">
          <div class="form-group">
              <label>Username</label>
              {{login_form.username}}
          </div>
          <div class="form-group">
              <label style="margin-right:5">Password </label>
              {{login_form.password}}
          </div>
          <button type="submit" class="btn btn-primary" style="    width: 149%;
          border-radius: 8px;" value="Login">Login</button>
          <input type="hidden" name="Login" id="login">
          <br>
          <br>
          <p>Don't have an acount?</p>
          <a href='/register' style='padding-left:0px;'>Register</a>
      </div>
    </form>

</body>
