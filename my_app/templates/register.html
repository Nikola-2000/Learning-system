<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
	<script src ="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src ="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
	<script src="https://cdn.jsdelivr.net/gh/xcash/bootstrap-autocomplete@master/dist/latest/bootstrap-autocomplete.min.js"></script>
    <style>
        form{
        width: 50%;
    margin-left: 15%;
    margin-top: 4%;
        }
    </style>
</head>
<body>

<form action="/home/0" method="post">
    {% csrf_token %}
    <div class="container-fluid" style="width: 100% !important; margin-top:0">
        <div class="form-group">
            <label>Username</label>
            {{register_form.username}}
        </div>
        <div class="form-group">
            <label>Email </label>
            {{register_form.email}}
        </div>
        <div class="form-group">
            <label>Password </label>
            {{register_form.password1}}
        </div>
        <div class="form-group">
            <label>Confirm password </label>
            {{register_form.password2}}
        </div>
        <div class="form-group" style='display:flex;'>
            <label>Are you a teacher?</label>
            {{register_form.is_teacher}}

        </div>

        <button type="submit" class="btn btn-primary" style="    width: 149%;
        border-radius: 8px;" value="Create">Register</button>
        <input type="hidden" name="Register" id="create">
    </div>
    <br>
    <br>
    <p>Have an acount?</p>
    <a href='/' style='padding-left:0px;'>Login</a>
</form> 

</body>
<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-ui-timepicker-addon/1.6.3/jquery-ui-timepicker-addon.min.js"></script>
    <script type="text/javascript">
        var elem = document.getElementsByTagName("input")
        console.log(elem)

        for(var i = 0; i < elem.length; i++){
            elem[i].classList.add('form-control')
        }
    </script>
</html>
